{% extends 'hw/base.html' %}
{% load static %}
<html>
    <head>
        <title>Albert Einstein's Quote of the Day</title>
        <link rel="stylesheet" href="{%static 'styles.css'%}">
    </head>
    <body>
        <div class="grid">
            <header>
                <h1>
                    ~Albert Einstein QOTD~
                </h1>
            </header>
            <nav>
                <li>
                    <a href="{% url 'quote' %}">Quote of the Day</a>
                </li>
                <li>
                    <a href="{% url 'show_all' %}">Show All</a>
                </li>
                <li>
                    <a href="{% url 'about' %}"">About</a>
                </li>
            </nav>
            <main>
                <h3>{{ quote }}</h3>
                <img src="{% static image %}" alt="image">
            </main>
            <aside>
                <p></p>
            </aside>
            <footer>
                <p>
                    "App created by: seancho@bu.edu"
                </p>
            </footer>
        </div>
    {% block content %}
    {% endblock %}
    </body>
