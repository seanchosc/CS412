<!-- mini_fb/templates/mini_fb/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this message?</h3>

{{status_message}}
<p>

</p>

<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>
<form action="{% url 'profile' status_message.profile.pk %}" method='GET' >
    {% csrf_token %}
    <input type='submit' value="Cancel">
</form>
{% endblock %}
