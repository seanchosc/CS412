<!-- mini_fb/templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>New status message on {{profile}}'s profile! </h2>

<form method = 'POST'>
<!-- token -->
{% csrf_token %}

    <table>
    {% for field in form %}
    <tr>
        <th>{{field.label}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <!-- add/discard message-->
            <input type='submit' name = 'Add message' value= 'Add message'> 
            <input type='reset' name='Discard message' value='Discard message'>

        </td>
    </tr>
    </table>
</form>

{% endblock %}
