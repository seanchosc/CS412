{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create an account!</h1>
<form class="site-form" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form}}
<input type="submit" value="Register">

</form>
{% endblock %}
